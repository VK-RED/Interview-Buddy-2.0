version: '3.8'

services:
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5450:5432"

  app:
    build: .
    ports:
      - 3000:3000
      - 5555:5555
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
    restart: always
    
volumes:
  postgres_data:
    
